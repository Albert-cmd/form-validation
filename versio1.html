<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Exercici Tizag</title>
    <script src="versio1.js" type="text/javascript"></script>
</head>
<body>
    <form id="form" name='formulari' onsubmit='return formValidator()'>
        First Name: <input type='text' name='firstname' /><span id="error-firstname" class="alert"></span><br />

        Address: <input type='text' name='addr' /><span id="error-adress" class="alert"></span><br />

        Zip Code: <input type='text' name='zip' /><span id="error-zip" class="alert"></span><br />

        State: <select name='state'>
            <option>Please Choose</option>
            <option>AL</option>
            <option>CA</option>
            <option>TX</option>
            <option>WI</option>
        </select>  <span id="error-state" class="alert"></span><br />

        Username(6-8 characters): <input type='text' name='username' />  <span id="error-username" class="alert"></span><br />

        Email: <input type='text' name='email' />   <span id="error-email" class="alert"></span><br />

        <input type='submit' value='Check Form' class="alert"/>
    </form>
</body>
</html>
